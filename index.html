<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Crud Organizador de tarefas</h1>
        <button id="openModal">Criar Nova Tarefa</button>
    </header>

    <dv class="modal" id="modal">
        <div class="modal-inner">
            <h1>Crie sua Tarefa</h1>
            <div>
                <span>Titulo da tarefa</span>
                <input id="title" type="text">
            </div>
            <div>
                <span>Data da Tarefa</span>
                <input id="date" type="date">
            </div>
            <p>Descrição</p>
            <textarea name="" id="description" cols="30" rows="10"></textarea><br>
            <button id="closeModal" onclick="createTask()">Criar Tarefa</button>
        </div>
    </dv>
    <div class="modal" id="modal2">
        <div class="modal-inner">
            <h1>Crie sua Tarefa</h1>
            <div>
                <span>Titulo da tarefa</span>
                <input id="inputedittitle" type="text">
            </div>
            <div>
                <span>Data da Tarefa</span>
                <input id="inputeditdate" type="date">
            </div>
            <p>Descrição</p>
            <textarea name="" id="inputeditdescription" cols="30" rows="10"></textarea><br>
            <button id="closeModal2">Editar Tarefa</button>
        </div>
    </div>



    <div class="section1">
        <h2>Tarefas Pendentes</h2>
        <div class="container" id="pendingtasks">

        </div>
    </div>
    <div class="section1">
        <h2>Tarefas Concluidas</h2>
        <div class="container" id="finishtasks">

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
